<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Simon!!!</title>
  </head>
  <body>
    <div class="container">

      <h1>Simon Game</h1>
        <br>
      <hr>
      <button id="start-button" type="button" name="test">start game</button>
      <button id="new-button" type="button" name="test">log array</button>
      <button id="stop-time" type="button" name="test">stop timer</button>
      <button id="activate-buttons" type="button" name="test">activate</button>


      <audio src="media/green-sound.wav" autostart=false id="green-sound"></audio>
      <audio src="media/red-sound.wav" autostart=false id="red-sound"></audio>
      <audio src="media/yellow-sound.wav" autostart=false id="yellow-sound"></audio>
      <audio src="media/blue-sound.wav" autostart=false id="blue-sound"></audio>
      <div id="outer-circle">
        <div id="middle-circle">
          <div id="q1" class="quarter green"></div>
          <div id="q2" class="quarter red"></div>
          <div id="q3" class="quarter yellow"></div>
          <div id="q4" class="quarter blue"></div>
          <div id="inner-circle">
            <p class="inner-text">simon</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
